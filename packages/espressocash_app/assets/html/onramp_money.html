<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onramp Money</title>
    <script type="module">
        import { OnrampWebSDK } from 'https://cdn.skypack.dev/@onramp.money/onramp-web-sdk';
        window.OnrampWebSDK = OnrampWebSDK;
    </script>
</head>
<body>
    <script>
        window.addEventListener("flutterInAppWebViewPlatformReady", function(event) {
            let onrampInstance;

            window.flutter_inappwebview.callHandler('init').then((data) => {
                onrampInstance = new OnrampWebSDK({
                        appId: data.appId, 
                        walletAddress: data.walletAddress,
                        flowType: data.flowType, 
                        coinAmount: data.coinAmount,
                        network: data.network,
                        coinCode : data.coinCode,
                    }); 

                onrampInstance.on('WIDGET_EVENTS', (e) => {
                    window.flutter_inappwebview.callHandler('onramp', e);
                });
                onrampInstance.on('TX_EVENTS', (e) => {    
                    window.flutter_inappwebview.callHandler('onramp', e);
                });
                onrampInstance.show();
            });       
        });
    </script>
</body>
</html>
